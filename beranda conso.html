<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   PhysiCo
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff7eb9, #ff65a3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            color: #333;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .header p {
            margin: 0;
            font-size: 14px;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }
        .content {
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            background: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            margin: 0 0 20px 0;
        }
        .item {
            display: flex;
            align-items: center;
            background: #ffb3c1;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .item p {
            flex-grow: 1;
            margin: 0;
            font-size: 16px;
        }
        .item i {
            color: #333;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            background: #fff;
            width: 100%;
            padding: 10px 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .footer i {
            font-size: 24px;
            color: #333;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <h1>
    Halo, Aisyah!
   </h1>
   <p>
    Let'a Study Together...
   </p>
  </div>
  <img alt="PhysiCo logo" class="" height="80" src="/gambar/Group28.png" width="80"/>
  <div class="content">
   <h2>
    Contoh Soal Fisika SMA/MA kelas 10
   </h2>
   <div class="item">
    <img height="40" src="/gambar/image8.png" width="40"/>
    <p>
     Pengukuran
    </p>
    <i class="fas fa-chevron-right">
    </i>
   </div>
   <div class="item">
    <img  height="40" src="/gambar/image9.png" width="40"/>
    <p>
     Kinematika
    </p>
    <i class="fas fa-chevron-right">
    </i>
   </div>
   <div class="item">
    <img height="40" src="/gambar/image10.png" width="40"/>
    <p>
     Vektor
    </p>
    <i class="fas fa-chevron-right">
    </i>
   </div>
   <div class="item">
    <img  height="40" src="/gambar/image11.png" width="40"/>
    <p>
     Momentum dan Impuls
    </p>
    <i class="fas fa-chevron-right">
    </i>
   </div>
   <div class="item">
    <img height="40" src="/gambar/image14.png" width="40"/>
    <p>
     Dinamika
    </p>
    <i class="fas fa-chevron-right">
    </i>
   </div>
  </div>
  <div class="footer">
   <i class="fas fa-home">
   </i>
   <i class="fas fa-pen">
   </i>
   <i class="fas fa-user">
   </i>
  </div>
 </body>
</html>
